<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FXトレード記録 - ミニアプリ</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">FXトレード記録</h1>
      <nav><a href="./index.html">ホーム</a></nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>新規トレードの記録</h2>
      <form id="trade-form" class="card">
        <div class="grid">
          <label>
            <span>日付</span>
            <input type="date" name="date" required>
          </label>
          <label>
            <span>通貨ペア</span>
            <input type="text" name="pair" placeholder="USD/JPY" required>
          </label>
          <label>
            <span>方向</span>
            <select name="side" required>
              <option value="long">ロング</option>
              <option value="short">ショート</option>
            </select>
          </label>
          <label>
            <span>数量 (lot)</span>
            <input type="number" name="size" step="0.01" min="0" required>
          </label>
          <label>
            <span>エントリー</span>
            <input type="number" name="entry" step="0.0001" required>
          </label>
          <label>
            <span>エグジット</span>
            <input type="number" name="exit" step="0.0001" required>
          </label>
          <label>
            <span>結果 (pips)</span>
            <input type="number" name="pips" step="0.1">
          </label>
        </div>
        <label>
          <span>メモ</span>
          <textarea name="note" rows="3" placeholder="戦略や感情など"></textarea>
        </label>
        <div class="actions">
          <button type="submit" class="button primary">保存</button>
          <button type="button" id="clear-all" class="button">全削除</button>
        </div>
      </form>
    </section>

    <section>
      <h2>記録一覧</h2>
      <div class="card">
        <table class="table" id="trades-table">
          <thead>
            <tr>
              <th>日付</th>
              <th>ペア</th>
              <th>方向</th>
              <th>数量</th>
              <th>エントリー</th>
              <th>エグジット</th>
              <th>pips</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; 2025 FX Trade Log</small>
    </div>
  </footer>

  <script src="./js/app.js" defer></script>
</body>
</html>
